{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-5">Upload File</h2>

        <form method="POST" enctype="multipart/form-data" >
          <div class="form-group">
            {{ form.as_p }}
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
